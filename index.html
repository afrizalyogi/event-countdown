<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/count.js"></script>
		<link rel="icon" href="img/icon.png" />
		<title>Ramadhan 2023 Countdown by Afrizal Yogi</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover" />
	</head>
	<body onload="identify()">
		<div class="lattern">
			<img src="img/lattern.png" alt="" />
		</div>
		<div class="top">
			<p class="me-auto">
				<a href="https://afrizalyogi.me" target="_blank">
					<b>Afrizal Yogi Pratama.</b>
				</a>
			</p>
			<label class="switch ms-auto">
				<input type="checkbox" id="switch" onchange="toggleCheck()" />
				<span class="slider"></span>
			</label>
		</div>
		<div class="mid">
			<h1>Ramadhan 2023</h1>
			<div class="d-flex">
				<div class="card">
					<h3 id="days"></h3>
					<p>DAYS</p>
				</div>
				<div class="card">
					<h3 id="hours"></h3>
					<p>HOURS</p>
				</div>
				<div class="card">
					<h3 id="minutes"></h3>
					<p>MINUTES</p>
				</div>
				<div class="card">
					<h3 id="seconds"></h3>
					<p>SECONDS</p>
				</div>
			</div>
			<a href="mailto:afrizalyogi@outlook.com">
				<img src="img/email.png" alt="Email" />
			</a>
			<a href="https://linkedin.com/in/afrizalyogi">
				<img src="img/linkedin.png" alt="LinkedIn" />
			</a>
			<a href="https://www.instagram.com/afrizalyogi.id">
				<img src="img/ig.png" alt="Insta" />
			</a>
			<a href="https://github.com/afrizalyogi">
				<img src="img/github.png" alt="Github" />
			</a>
		</div>
		<div class="bottom">
			<a href="mailto:afrizalyogi@outlook.com">
				<img src="img/email.png" alt="Email" />
			</a>
			<a href="https://linkedin.com/in/afrizalyogi">
				<img src="img/linkedin.png" alt="LinkedIn" />
			</a>
			<a href="https://www.instagram.com/afrizalyogi.id">
				<img src="img/ig.png" alt="Insta" />
			</a>
			<a href="https://github.com/afrizalyogi">
				<img src="img/github.png" alt="Github" />
			</a>
		</div>
		<div class="mosque">
			<img src="img/mosque.png" alt="" />
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
